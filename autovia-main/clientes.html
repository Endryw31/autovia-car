<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clientes | Autovia Car</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/clientes.css">
    <link rel="shortcut icon" href="img/configuracao.png" type="image/x-icon">

</head>
<body>
  <!-- HEADER -->
  <header class="app-header">
    <div class="logo-area">
      <img src="img/image-removebg-preview.png" alt="Logo Autovia" class="logo">
      <h1>AUTOVIA - CAR</h1>
    </div>

    <!-- Guia (menu) - desktop -->
    <nav class="nav-links d-none d-lg-flex">
      <a href="dashboard.html">Dashboard</a>
      <a href="clientes.html" class="active">Clientes</a>
      <a href="veiculos.html">Veículos</a>
      <a href="vendas.html">Vendas</a>
      <a href="login.html" class="logout">Sair</a>
    </nav>

    <!-- Ações no topo -->
    <div class="header-actions">

      <button class="btn-export" id="btnExportCsv">
        <i class="bi bi-file-earmark-spreadsheet"></i>
        <span class="btn-text">Excel</span>
      </button>

      <button class="btn-export" id="btnExportPdf">
        <i class="bi bi-filetype-pdf"></i>
        <span class="btn-text">PDF</span>
      </button>

      <button class="btn btn-primary btn-sm" id="btnNovoCliente">
        <i class="bi bi-plus-circle"></i> Novo Cliente
      </button>

      <!-- Tema -->
      <button id="themeToggle" class="btn-theme ms-2" aria-label="Alternar tema">
        <i class="bi bi-moon-stars-fill"></i>
      </button>
   
      <button id="menuToggle" class="btn-menu d-lg-none ms-1" aria-label="Abrir menu">
        <i class="bi bi-list"></i>
      </button>
    </div>
  </header>

  <!-- Drawer (sidebar) - mobile -->
  <nav class="sidebar" id="sidebarMenu" aria-hidden="true">
    <a href="dashboard.html">Dashboard</a>
    <a href="clientes.html" class="active">Clientes</a>
    <a href="veiculos.html">Veículos</a>
    <a href="vendas.html">Vendas</a>
    <a href="login.html" class="logout">Sair</a>
  </nav>

  <!-- CONTEÚDO -->
  <main class="container-fluid conteudo">
    <div class="filtro-area">
      <label for="filtro" class="form-label fw-semibold">Filtro</label>
      <input id="filtro" class="form-control" placeholder="Buscar por id, nome, email, telefone, cidade ou status...">
    </div>

    <div class="tabela-container shadow-sm rounded">
      <div class="table-wrap">
        <table class="table table-hover align-middle" id="tabelaClientes">
          <thead>
            <tr>
              <th>id</th>
              <th>nome</th>
              <th>email</th>
              <th>telefone</th>
              <th>cidade</th>
              <th>status</th>
              <th>ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- MODAL LATERAL (Novo/Editar) -->
  <div id="modalCliente" class="modal-lateral" role="dialog" aria-modal="true" aria-labelledby="modalTitulo">
    <div class="modal-conteudo">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 id="modalTitulo">Cadastrar Novo Cliente</h3>
        <button id="fecharModal" class="btn-fechar" aria-label="Fechar"><i class="bi bi-x-lg"></i></button>
      </div>

      <form id="formCliente">
        <input type="hidden" id="clienteIndex">
        <input type="text" id="id" placeholder="ID" required>
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="telefone" placeholder="Telefone" required>
        <input type="text" id="cidade" placeholder="Cidade" required>

        <select id="status" required>
          <option value="">Status...</option>
          <option value="Ativo">Ativo</option>
          <option value="Em análise">Em análise</option>
          <option value="Bloqueado">Bloqueado</option>
        </select>

        <div class="mt-3 d-flex gap-2">
          <button type="submit" class="btn btn-primary flex-fill">Salvar</button>
          <button type="button" class="btn btn-secondary flex-fill" id="cancelarModal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
<!-- MODAL DE CONFIRMAÇÃO DE SAÍDA -->
<div id="modalLogout" class="modal-logout-overlay">
  <div class="modal-logout">
    <h2>Deseja realmente sair?</h2>
    <p>Você será redirecionado para a tela de login.</p>

    <div class="logout-actions">
      <button id="logoutConfirm" class="btn btn-danger w-100 mt-2">Sim, sair</button>
      <button id="logoutCancel" class="btn btn-secondary w-100 mt-2">Cancelar</button>
    </div>
  </div>
</div>
  <!-- Transição suave entre páginas -->
<script>
// ============================================
// BLOQUEIO DO LINK "SAIR" – CAPTURING MODE
// (impede fade-out e redirecionamento automático)
// ============================================
document.addEventListener("click", function (e) {
    const isLogout = e.target.closest(".logout");

    if (isLogout) {
        e.preventDefault();  // impede a navegação imediata
        // Importante: NÃO usar stopImmediatePropagation,
        // pois o modal usa bubbling e precisa receber o clique.
    }
}, true);


// ============================================
// RESTANTE DO SCRIPT
// ============================================
document.addEventListener("DOMContentLoaded", () => {

    // fade IN
    requestAnimationFrame(() => {
        document.body.classList.add("page-loaded");
    });

    // fade OUT suave (IGNORA o botão Sair)
    document.querySelectorAll("a").forEach(link => {
        const href = link.getAttribute("href");

        if (!href || href.startsWith("#") || href.startsWith("javascript")) return;

        // IGNORAR o botão sair
        if (link.classList.contains("logout")) return;

        link.addEventListener("click", (e) => {
            e.preventDefault();

            document.body.classList.remove("page-loaded");
            document.body.classList.add("page-exit-active");

            setTimeout(() => {
                window.location = href;
            }, 300);
        });
    });


    // ============================================
    // MODAL DE CONFIRMAÇÃO DE LOGOUT
    // ============================================
    const modalLogout = document.getElementById("modalLogout");
    const logoutLinks = document.querySelectorAll(".logout");
    const logoutConfirm = document.getElementById("logoutConfirm");
    const logoutCancel = document.getElementById("logoutCancel");

    // Abrir modal ao clicar no botão sair
    logoutLinks.forEach(link => {
        link.addEventListener("click", (e) => {
            e.preventDefault(); 
            modalLogout.classList.add("ativo");
        });
    });

    // Cancelar logout
    logoutCancel?.addEventListener("click", () => {
        modalLogout.classList.remove("ativo");
    });

    // Confirmar logout
    logoutConfirm?.addEventListener("click", () => {
        window.location.href = "login.html";
    });

});
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/clientes.js"></script>
</body>
</html>

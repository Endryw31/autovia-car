<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">

</head>
<body>
  <div class="login-container">

    <div class="login-right">

        <h2>Login</h2>
        <p class="info-login">Login padr√£o ‚Üí <span>login: estacio | senha: adm123</span></p>
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginName" class="form-label">Usu√°rio</label>

          </div>
          <div class="mb-3">

            <input type="password" class="form-control" id="loginPassword" placeholder="Digite sua senha">
          </div>
          <button type="button" class="btn btn-login" onclick="fazerLogin()">Entrar</button>

<p class="forgot-text">

<p class="toggle-text">
  N√£o tem conta? <a href="#" onclick="mostrarCadastro()">Cadastrar</a>
</p>

        </form>
      </div>

      <div class="form-box d-none" id="cadastroBox">
        <h2>Cadastrar</h2>
        <form id="cadastroForm">
          <div class="mb-3">
            <label for="cadEmail" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="cadEmail" placeholder="Digite seu e-mail">
          </div>
          <div class="mb-3">
            <label for="cadNome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="cadNome" placeholder="Digite seu nome completo">
          </div>
          <div class="mb-3">
            <label for="cadSenha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="cadSenha" placeholder="Crie uma senha">
          </div>
          <button type="button" class="btn btn-login" onclick="mostrarLogin()">Cadastrar</button>

  <script>
    function fazerLogin() {
      const user = document.getElementById("loginName").value.trim();
      const pass = document.getElementById("loginPassword").value.trim();

      if (user === "estacio" && pass === "adm123") {
        alert("‚úÖ Login realizado com sucesso!");
        window.location.href = "dashboard.html";
      } else {
        alert("‚ùå Usu√°rio ou senha incorretos!");
      }
    }

    function mostrarCadastro() {
      document.getElementById("loginBox").classList.add("d-none");
      document.getElementById("cadastroBox").classList.remove("d-none");
    }

    function mostrarLogin() {
      document.getElementById("cadastroBox").classList.add("d-none");
      document.getElementById("loginBox").classList.remove("d-none");
    }
  </script>
</body>
</html>
